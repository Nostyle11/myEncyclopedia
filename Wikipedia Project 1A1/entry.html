<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Learning Site</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    p {
        color: #666;
        margin-bottom: 20px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .image-container {
        margin-top: 20px;
    }
    img {
        max-width: 300px;
        height: 300px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MyEncyclopedia</h1>
        <p>This site is dedicated to helping you learn new skills and expand your knowledge. Whether you're a beginner or an expert, there's something here for you.</p>
        <div class="image-container">
            <img src="images/wiki_logo.png" alt="Placeholder Image">
        </div>
		<a href="index.html" class="btn">Let's start</a>
    </div>
</body>
</html>
